<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiftBox AR Demo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif }
    #ui-overlay {
      position:fixed; inset:0; background:rgba(0,0,0,0.8);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      color:white; z-index:1000; transition:opacity 0.3s ease;
    }
    #ui-overlay.hidden { opacity:0; pointer-events:none; }
    #start-button {
      margin-top:20px; padding:15px 30px; border:none; border-radius:25px;
      background:linear-gradient(45deg,#ff6b6b,#ee5a52); color:white; font-size:18px;
      cursor:pointer; box-shadow:0 4px 15px rgba(255,107,107,0.3);
    }
    #tap-hint {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.9); color:#333; padding:10px 20px;
      border-radius:20px; font-size:14px; z-index:100; animation:pulse 2s infinite;
      display:none;
    }
    @keyframes pulse {
      0%,100% {opacity:.9; transform:translateX(-50%) scale(1);}
      50% {opacity:1; transform:translateX(-50%) scale(1.05);}
    }
  </style>
</head>
<body>
  <!-- UI -->
  <div id="ui-overlay">
    <div id="instructions">
      <h2>üéÅ GiftBox AR</h2>
      <p>Pointez votre cam√©ra vers le marqueur personnalis√© et tapez sur la bo√Æte cadeau pour d√©couvrir la surprise !</p>
      <button id="start-button">Commencer l'exp√©rience</button>
    </div>
  </div>
  <div id="tap-hint">Tapotez la bo√Æte cadeau ! üéÅ</div>

  <!-- Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    loading-screen="enabled: false">

    <!-- Chargement des mod√®les externes -->
  

    <!-- Marqueur personnalis√© -->
    <a-marker type="pattern" url="assets/pattern-marker.patt" id="marker">
    <a-assets>
      <!-- Bo√Æte cadeau GLB -->
      <a-asset-item id="boxModel" src="assets/giftbox.glb"></a-asset-item>
      <!-- Surprise GLB (ex: chat, jouet, personnage) -->
      <a-asset-item id="surpriseModel" src="assets/surprise.glb"></a-asset-item>
    </a-assets>

      <!-- Bo√Æte cadeau -->
      <a-entity id="giftbox-container" position="0 0 0" scale="0.5 0.5 0.5">
        <a-entity id="giftbox-body"
                  gltf-model="#boxModel"
                  class="clickable"
                  shadow="cast: true; receive: true">
        </a-entity>
      </a-entity>

      <!-- Surprise cach√©e au d√©part -->
      <a-entity id="surprise-animal"
                gltf-model="#surpriseModel"
                position="0 0 0"
                scale="0.4 0.4 0.4"
                visible="false"
                shadow="cast: true; receive: true">
      </a-entity>

      <!-- Texte de f√©licitations -->
      <a-text id="congratulations-text"
              value="Surprise ! üéâ"
              position="0 1 0"
              align="center"
              color="#ff6b6b"
              visible="false">
      </a-text>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let isOpened = false;

    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('ui-overlay').classList.add('hidden');
      document.getElementById('tap-hint').style.display = 'block';
    });

    // Interaction : quand on clique sur la bo√Æte
    document.querySelector('#giftbox-body').addEventListener('click', () => {
      if (isOpened) return;
      isOpened = true;

      document.getElementById('tap-hint').style.display = 'none';

      const box = document.querySelector('#giftbox-body');
      const surprise = document.querySelector('#surprise-animal');
      const text = document.querySelector('#congratulations-text');

      // Disparition de la bo√Æte
      box.setAttribute('animation', {
        property: 'scale',
        to: '0 0 0',
        dur: 800,
        easing: 'easeInOutQuad'
      });

      // Apparition de la surprise + texte
      setTimeout(() => {
        surprise.setAttribute('visible', true);
        surprise.setAttribute('animation', {
          property: 'scale',
          from: '0 0 0',
          to: '0.4 0.4 0.4',
          dur: 800,
          easing: 'easeOutBounce'
        });
        text.setAttribute('visible', true);
      }, 900);
    });
  </script>
</body>
</html>
